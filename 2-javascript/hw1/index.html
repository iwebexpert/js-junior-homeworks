    <script>
      // 1. Напишите программу, которая будет считать площадь прямоугольника
      // и выводить значение на экран. Значения сторон прямоугольника сохраните в переменных.
      // Округлите результат, который будет получаться до целых.
      // * Округлите результат до сотых (пример: 10.05).

      // Подсказка: для округления используйте Math.round()
      // Пример
      // console.log(Math.round(35.11));

      // Если хочется организовать ввод с клавиатуры
      // let num = Number(prompt("Введите число", "100"));
      // let num = +prompt("Введите число", "100");

      // Решение:
      let numFirst = Number(
        prompt("Введите длину одной стороны прямоугольника", "0")
      );
      let numSecond = Number(
        prompt("Введите длину второй стороны прямоугольника", "0")
      );
      let numResult = 0;
      if (numFirst <= 0 || numSecond <= 0) {
        alert("Оба числа должны быть больше 0");
      } else {
        numResult = numFirst * numSecond;
        alert(`Площадь прямоугольника равна ${numResult}`);
      }

      // 2. Даны переменные a, b, c, объявленные следующим способом:
      let one = 25;
      let two = 5;
      let hello = "Hello";

      // Эти строки остаются как есть, меняеются только 3 строки выше
      one = one + 5; //= 30
      two = two - 15; //= -10
      hello = hello + " world!"; //= "Hello world!"
      console.log(one);
      console.log(two);
      console.log(hello);

      // 3. Объекты не так сложны
      // 3.1. Создайте объект developer со свойствами имя, отдел
      //      и премия за месяц (по умолчанию 15 000);
      // 3.2. Выведите объект в консоль;
      // 3.3. Увеличьте премию на 20%;
      // 3.4. Вычтите из примии стоимость кофемашины для офиса - 5 200;
      // 3.5. Выведите в консоль информацию о пользователе, используя обратные кавычки (``)
      //      вместе с типами данных.

      // Решение:
      const developer = {
        name: "Ivan",
        department: "It",
        binus: "15000",
      };
      console.log(developer);
      developer.bonus = "18000";
      developer.bonus = "12800";
      console.log(`Имя пользователя: ${typeof developer.name} - ${
        developer.name
      },
      Отдел: ${typeof developer.department} - ${developer.department},
      Премия: ${typeof developer.bonus} - ${developer.bonus}`);
